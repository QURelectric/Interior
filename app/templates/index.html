<!DOCTYPE html>
<html>
    <body>
        <h1>Live Text Stream</h1>
        <div id="output" style="white-space: pre-wrap; font-family: monospace;"></div>

        <script>
            const ws = new WebSocket("ws://" + location.host + "/ws");
            ws.onmessage = (event) => {
                document.getElementById("output").textContent = event.data + "\n";
            };
        </script>
    </body>
</html>
